<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/551bd3e2f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="start-screen >
            <h1 class="heading">FUN QUIZ
                <i class="fa-solid fa-feather-pointed"></i>
            </h1>
            <div class="setting">
                <label for="num-questions">Number of Questions:</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="category">Select Category:</label>
                <select name="" id="category">
                    <option value="">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="17">Science  & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="23">History</option>
                    <option value="28">Vehicles</option>
                    <option value="11">Entertainment: Film</option>
                </select>
                <label for="difficulty">Select Difficulty :</label>
                <select name="" id="difficulty">
                    <option value="">any difficulty</option>
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
                <label for="time">Select Time Period:</label>
                <select name="" id="time">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div> 
            <button class="btn start">Start quiz</button> 
        </div>
        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar">
                        <span class="progress-text"></span>
                    </div>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    Question <span class="current">1</span><span class="total">/10</span>
                </div>
                <div class="question">This is a Question.</div> 
            </div>
            <div class="answer-wrapper">
                <!-- <div class="answer selected">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">/</span>
                    </span>
                </div>
                <div class="answer">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">/</span>
                    </span>
                </div>
                <div class="answer">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">/</span>
                    </span>
                </div>
                <div class="answer">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">/</span>
                    </span>
                </div> -->
            </div>    
            <button class="btn submit" disabled>Submit</button>    
            <button class="btn next">Next</button> 
        </div>
        <div class="end-screen hide">
            <h1 class="heading">Fun Quiz
                <i class="fa-solid fa-feather-pointed"></i>
            </h1>
            <div class="score">
                <div class="score-text">Your Score:</div>
                <div>
                    <span class="final-score">0</span>
                    <span class="total-socre">/10</span>
                </div>
            </div>
            <button class="btn restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
